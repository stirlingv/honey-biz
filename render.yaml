# Render Blueprint - Bear Creek Apiaries
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: bcapiaries
    runtime: python
    buildCommand: ./build.sh
    startCommand: gunicorn bearcreek.wsgi:application
    envVars:
      - key: DEBUG
        value: "False"
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: ".onrender.com,bcapiaries.com,www.bcapiaries.com"
      - key: RENDER
        value: "true"
      - key: PYTHON_VERSION
        value: "3.12.0"
      # QuickBooks Integration
      - key: QUICKBOOKS_CLIENT_ID
        sync: false
      - key: QUICKBOOKS_CLIENT_SECRET
        sync: false
      - key: QUICKBOOKS_REDIRECT_URI
        sync: false
      - key: QUICKBOOKS_ENVIRONMENT
        value: "production"
      - key: QUICKBOOKS_COMPANY_ID
        sync: false
      # Email/SMS Notifications (Production)
      - key: EMAIL_BACKEND
        value: "django.core.mail.backends.smtp.EmailBackend"
      - key: EMAIL_HOST
        value: "smtp.gmail.com"
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_USE_TLS
        value: "True"
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: SMS_NOTIFICATION_EMAIL
        sync: false
      - key: ADMIN_NOTIFICATION_EMAIL
        sync: false
    disk:
      name: sqlite-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
