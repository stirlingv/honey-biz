# Render Blueprint - Bear Creek Apiaries
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: bear-creek-apiaries
    runtime: python
    buildCommand: ./build.sh
    startCommand: gunicorn bearcreek.wsgi:application
    envVars:
      - key: DEBUG
        value: "False"
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: QUICKBOOKS_CLIENT_ID
        sync: false
      - key: QUICKBOOKS_CLIENT_SECRET
        sync: false
      - key: QUICKBOOKS_REDIRECT_URI
        sync: false
      - key: QUICKBOOKS_ENVIRONMENT
        value: "production"
      - key: QUICKBOOKS_COMPANY_ID
        sync: false
    disk:
      name: sqlite-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
